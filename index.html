<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefineX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <button id="menuToggleBtn" class="menu-toggle">
            <i class="fas fa-bars"></i>
            </button>
            <nav class="menu">
                <div class="menu-item active"><i class="fas fa-search"></i> Search</div>
                <div class="menu-item"><i class="fas fa-history"></i> History</div>
                <div class="menu-item"><i class="fas fa-bookmark"></i> Bookmarks</div>
            </nav>

        </aside>

        <main class="content">
            <header>
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>DefineX</span>
                </div>
                <div class="theme-switch">
                    <i class="fas fa-sun"></i>
                    <div class="toggle-bg" id="themeToggle">
                        <div class="toggle-circle"></div>
                    </div>
                    <i class="fas fa-moon"></i>
                 
                </div>

            </header>

            <section class="search-section">
                <h1>What word are you looking for?</h1>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search any word...">
                    <button id="voiceBtn" title="Voice Search"><i class="fas fa-microphone"></i></button>
                    <button id="searchBtn">Search</button>
                </div>
            </section>

            <section class="result-container" id="resultContainer">
                <div class="placeholder-text">Search for a word to see its definition, synonyms, and phonetics.</div>
            </section>

            <section class="history-section" id="historySection" style="display: none;">
                <div class="history-header">
                    <h1>Recent Searches</h1>
                    <button id="clearHistory" class="clear-btn">Clear All</button>
                </div>
                <div id="historyList" class="history-list">
                </div>
            </section>

            <section class="bookmark-section" id="bookmarkSection" style="display: none;">
                <div class="history-header">
                    <h1>Saved Bookmarks</h1>
                </div>
                <div id="bookmarkList" class="history-list">
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
